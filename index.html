<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form validator</title>
    <link rel="stylesheet" href="styless.css">
    
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login Form</h1>
        <div class="form_control">
            <input id="username" type="text" placeholder="Username">
            <small>Username is required</small>
            <span></span>
        </div>
        <div class="form_control">
            <input id="email" type="email" placeholder="Email">
            <small>Email is required</small>
            <span></span>
        </div>
        <div class="form_control">
            <input id="password" type="password" placeholder="Password">
            <small>Password is required</small>
            <span></span>
        </div>
        <div class="form_control">
            <input id="confirm_password" type="confirm password" placeholder="Confirm password">
            <small>Password2 is required</small>
            <span></span>
        </div>
        <button type="submib" class="btn_submid">Login</button>
        <div class="shareup_link">
            Not a remember?
            <a href="#">Signup</a>
        </div>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
